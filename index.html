<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>App2</title>
</head>
<body>
  <header class="bg-dark pt-5 pb-5">
    <h1 class="text-white text-center">Aplicacion para calcular sueldo</h1>
  </header>

  <section class="row mt-2">
    <article class="col-md-4 mx-auto  p-1">
      <div class="alert alert-secondary" role="alert">
        <h1>Indicaciones</h1>
        <ol>
          <li>Ingrese su nombre completo</li>
          <li>Ingrese el total de horas laboradas durante la semana</li>
          <li>Ingrese el salario devengado por hora laborada</li>
        </ol>
      </div>
    </article>
  </section>

  <main class="row mt-4">
    <form class="col-md-5 mx-auto border p-4" action="./server/main.php" method="POST">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nombre</span>
        <input type="text" class="form-control" name="nombre"  aria-label="Username" aria-describedby="basic-addon1" autofocus>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Horas</span>
        <input type="text" class="form-control" name="horas"  aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Salario</span>
        <input type="text" class="form-control" name="salario" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">($)</span>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success" type="button">Calcular</button>
      </div>
    </form>
  </main>
</body>
</html>
